<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Task Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="task-board">
        <div class="task-header">
            <h1>Etsy Task Board</h1>
            <p>Track your tasks and productivity</p>
        </div>
        
        <div class="task-list">
            <div class="task-card high-priority">
                <div class="task-header">High Priority</div>
                <div class="task-content">Complete Etsy integration</div>
            </div>
            
            <div class="task-card medium-priority">
                <div class="task-header">Medium Priority</div>
                <div class="task-content">Build analytics dashboard</div>
            </div>
            
            <div class="task-card low-priority">
                <div class="task-header">Low Priority</div>
                <div class="task-content">Add user authentication</div>
            </div>
        </div>
    </div>
</body>
</html>
